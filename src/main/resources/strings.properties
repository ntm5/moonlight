##Admin Commands
commands.admin.label=admin
commands.admin.error.bad_args=§cNem megfelelő argumentumok.\n\
  §cHasználd a §b/sb admin help§c parancsot a segítséghez.

commands.admin.help.label=help
commands.admin.help=---  §b§lAdmin Segítség§f ---\n\
  §f- §b/sb admin getbalance §3<játékos>§f - A megadott játékos egyenlegének megtekintése.\n\
  §f- §b/sb admin setbalance §3<játékos> <új egyenleg>§f - A megadott játékos egyenlegének beállítása a megadott értékre.\n\
  §f- §b/sb admin disable§f §3[aréna]§f - Egy új játékba való belépés letiltása az adott arénában, vagy az összesben ha nincs megadva. Az éppen futó játékok nem állnak le.\n\
  §f- §b/sb admin enable§f §3[aréna]§f - Az új játékba való belépés újraengedélyezése az adott arénában vagy az összesben, ha nincs megadva.\n\
  §f- §b/sb admin forcestop§f - Az összes futó játék kényszerített leállítása.\n\
  §f- §b/sb admin reloadconfig§f - A konfigurációs fájlok újratöltése.\n\
  §f- §b/sb admin reloadconfig§f - Az arénák mentése a konfigurációs fájlba.\n\
  §f- §b/sb admin help§f - Segítség menü megjelenítése.

commands.admin.get_balance.label=getbalance
commands.admin.get_balance=§b$a§f egyenlege: §b$b érme

commands.admin.set_balance.label=setbalance
