commands.admin.disable.label=disable
commands.admin.disable=A játékba való belépés letiltva.
commands.admin.disable.arena=A(z) §b$§f nevű aréna letiltva.


commands.admin.force_stop.label=forcestop
commands.admin.force_stop=Az összes futó játék leállítva.

commands.admin.reload_config.label=reloadconfig
commands.admin.reload_config=A konfigurációs fájlok újra lettek töltve.
