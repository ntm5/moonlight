commands.setup.help=---  §bSetup Segítség§f ---\n\
  §f- §b/sb setup új <aréna neve> <minimum játékosok csapatonként> <maximum játékosok csapatonként>§f - Új aréna létrehozása a megadott névvel.\n\
  §f- §b/sb setup váróterem§f - Váróterem beállítása.\n\
  §f- §b/sb setup kilépéshely§f - Kilépés helyének beállítása.\n\
  §f- §b/sb setup terület§f - Az aréna területének beállítása a WorldEdit kijelölés alapján.\n\
  §f- §b/sb setup matrózok/kalózok terület§f - A matrózok/kalózok területének beállítása.\n\
  §f- §b/sb setup matrózok/kalózok kezdőhely§f - A matrózok/kalózok kezdőhelyének beállítása.\n\
  §f- §b/sb setup matrózok/kalózok kapitány§f - A matrózok/kalózok kapitányának helyének beállítása.\n\
  §f- §b/sb setup kész§f - A beállított aréna véglegesítése.\n\
  §f- §b/sb setup mégse§f - A beállítási folyamat visszavonása.\n\
  §f- §b/sb setup frissítés <aréna>§f - A megadott aréna elmentett területének frissítése.\n\
  §f- §b/sb setup újraszámlálás <aréna>§f - A megadott aréna blokkjainak újraszámlálása a hajók életének beállításához.\n\
  §f- §b/sb setup törlés <aréna>§f - A megadott aréna törlése.\n\
  §f- §b/sb setup ágyú_szorzó <aréna> <szorzó> - A megadott arénában az ágyú vektor szorzó átállítása.

